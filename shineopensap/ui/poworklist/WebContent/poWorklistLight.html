<!DOCTYPE HTML>
<html>
       <head>
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
			  <title>Purchase Order Worklist</title>
   			  <script src="/sap/ui5/1/resources/sap-ui-core.js"
                      id="sap-ui-bootstrap"
                      data-sap-ui-libs="sap.ui.ux3,sap.ui.commons,sap.ui.table,sap.viz"
                      data-sap-ui-theme="sap_platinum" >
              </script>
              <!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->
			  <script type="text/javascript" src="./sp6_epm_po_worklist/global.js" ></script>    
   			  <script>
			         sap.ui.localResources("sp6_epm_po_worklist");
                     var view = sap.ui.view({id:"shell", viewName:"sp6_epm_po_worklist.lightShell", type:sap.ui.core.mvc.ViewType.JS});
   			         view.placeAt("content");
   			         
   			      $.ajaxSetup({
   			       complete: function(xhr,textStatus) {
   			           var loginPage = xhr.getResponseHeader("x-sap-login-page");
   			           if (loginPage) {
   			               location.href = loginPage + "?x-sap-origin-location=" + encodeURIComponent(window.location.pathname);
   			           }
   			       }
   			   });

   			         
   			         
   			  </script>

       </head>
       <body class="sapUiBody" role="application">
              <div id="content"></div>
       </body>
</html>
